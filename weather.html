<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق الطقس</title>
  <link rel="stylesheet" href="weather.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="weather.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
    nav {
      margin: 20px;
    }
    .weather-container {
      background-color: rgba(91, 9, 9, 0.9);
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #weatherResult img {
      width: 80px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">الرئيسية</a>
  </nav>

  <div class="weather-container">
    <h1>تطبيق الطقس</h1>
    <input type="text" id="city-input" placeholder="ادخل اسم المدينة" />
    <button onclick="fetchWeather()">عرض الطقس</button>
    <div id="weatherResult"></div>
  </div>

  <!-- أصوات الطقس (اختياري ويمكن ربطها لاحقًا) -->
  <audio id="rain" src="sounds/rain.mp3"></audio>
  <audio id="wind" src="sounds/wind.mp3"></audio>
  <audio id="sunny" src="sounds/sunny.mp3"></audio>
  <audio id="thunder" src="sounds/thunder.mp3"></audio>
</body>
</html>
