<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق الطقس</title>
  <link rel="stylesheet" href="weather.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="weather.js" defer></script>
 
</head>
<body>
  <nav>
    <a href="index.html">الرئيسية</a>
  </nav>

  <div class="weather-container">
    <h1>تطبيق الطقس</h1>
    <input type="text" id="city-input" placeholder="ادخل اسم المدينة" />
    <button onclick="fetchWeather()">عرض الطقس</button>
    <div id="weatherResult"></div>
  </div>

  <!-- أصوات الطقس (اختياري ويمكن ربطها لاحقًا) -->
  <audio id="rain" src="sounds/rain.mp3"></audio>
  <audio id="wind" src="sounds/wind.mp3"></audio>
  <audio id="sunny" src="sounds/sunny.mp3"></audio>
  <audio id="thunder" src="sounds/thunder.mp3"></audio>
</body>
</html>
